<div class="weekdays">
  <div
    *ngFor="let day of weekDays"
    class="weekdays__day week-day"
    [class.week-day--current]="day === currentDay">
    <!-- To have scaling we can either use vw, js or svg. Svg looks more flexible here -->
    <svg class="week-day__text" viewBox="0 0 50 50">
      <text x="50%" y="53%" dominant-baseline="middle" text-anchor="middle">
        {{daysText[day]}}
      </text>
    </svg>
  </div>
</div>
